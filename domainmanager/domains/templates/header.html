{% load static %}
{% csrf_token %}
<header class="header bg-white pt-3">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid container-fluid p-0">
                  <a class="navbar-brand" href="{% url 'domains:dashboard' %}"><img src="{% static 'images/logo_accounts.png' %}"  style="max-width: 80px;" alt="Django App logo" class="site-logo" /></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'domains:add-domain' %}">Add Domain</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                          Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="{% url 'domains:dashboard' %}">Domain Names</a></li>
                          {% if user.is_superuser %}
                          <li><a class="dropdown-item" href="#">Account</a></li>
                          <li><a class="dropdown-item" href="#">User Management</a></li>
                          <li><a class="dropdown-item" href="#">Support</a></li>
                          {% endif %}
                          <li><a class="dropdown-item" href="{% url 'user_management:logout' %}">Logout</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </div>
</header>
